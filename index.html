<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Настроение</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Единственный способ сохранить здоровье — это есть то, чего не хочешь, пить то, чего не любишь, и делать то, что не нравится.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Хорошие друзья, хорошие книги и спящая совесть — вот идеальная жизнь.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Нельзя полагаться на глаза, если расфокусировано воображение.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Пессимизм — это всего лишь слово, которым слабонервные называют мудрость.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Чтобы быть счастливым, надо жить в своем собственном раю. Неужели вы думали, что один и тот же рай может удовлетворить всех людей без исключения?",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Стоит дать слово, что не будешь чего-нибудь делать, как непременно этого захочется.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Лето — это время года, когда очень жарко, чтобы заниматься вещами, которыми заниматься зимой было очень холодно.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Нет ничего более раздражающего, чем хороший пример.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Замечательно, что Америку открыли, но было бы куда более замечательно, если бы Колумб проплыл мимо.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Тот, кто не читает хороших книг, не имеет преимуществ перед человеком, который не умеет читать.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Кто не знает, куда направляется, очень удивится, попав не туда.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Морщины должны только обозначать места, где раньше были улыбки.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Тысячи гениев живут и умирают безвестными — либо неузнанными другими, либо неузнанными самими собой.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Право на глупость — одна из гарантий свободного развития личности.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Классика — то, что каждый считает нужным прочесть и никто не читает.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Худшее одиночество — это когда человеку неуютно с самим собой.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Создать человека была славная и оригинальная мысль. Но создавать после этого овцу значило повторяться.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Если бы все люди думали одинаково, никто тогда не играл бы на скачках.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Раз в жизни фортуна стучится в дверь каждого человека, но человек в это время нередко сидит в ближайшей пивной и никакого стука не слышит.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "В 50 человек может быть ослом, не будучи оптимистом, но уже не может быть оптимистом, не будучи ослом.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Нам нравятся люди, которые смело говорят нам, что думают, при условии что они думают так же, как мы.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "«Дети и дураки всегда говорят правду», — гласит старинная мудрость. Вывод ясен: взрослые и мудрые люди правду никогда не говорят.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "1 апреля — день, напоминающий нам о том, кто мы такие все остальные 364 дня.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Нет более жалкого зрелища, чем человек, объясняющий свою шутку.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Часто самый верный способ ввести человека в заблуждение — сказать ему чистую правду.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Быть хорошим — это так изнашивает человека!",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Меня хвалили великое множество раз, и я всегда смущался; я каждый раз чувствовал, что можно было сказать больше.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Когда я и моя жена расходимся во мнениях, мы обычно поступаем так, как хочет она. Жена называет это компромиссом.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Бросить курить легко. Я сам бросал раз сто.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Лучше молчать и показаться дураком, чем заговорить и развеять все сомнения.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Не откладывай на завтра то, что можешь отложить на послезавтра.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Хорошие друзья, хорошие книги и спящая совесть — вот идеальная жизнь.",
        "signature": "©Марк Твен",
        "author-image": "twain"
      },
      {
        "phrase": "Не принимай жизнь слишком близко к сердцу. Всё равно живым ты отсюда не уйдёшь.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Если не можете убедить собеседника, ещё не всё потеряно: вы всегда можете его обозвать.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Громким словом «опыт» люди обычно называют свои ошибки.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Истина – предрассудок, которому удалось стать аксиомой.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Человек — венец творения; а кто это сказал?",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Истинное одиночество — это присутствие челове­ка, который тебя не понимает.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Гений имеет свои границы; глупость свободна от подобных ограничений.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Чудо — событие, описанное людьми, услышавшими о нем от тех, кто его не видел.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Друг — это тот человек, который знает о вас всё и не перестаёт при этом любить вас.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Существует нечто более редкостное, более тонкое, более незаурядное, чем одаренность. Это способность признавать одарённость других.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Никто так не нуждается в отпуске, как человек, только что из него вернувшийся.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Самой большой ошибкой, которую вы можете совершить в своей жизни, является постоянная боязнь ошибаться.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Смейся с другими, а не над другими.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Хочешь избежать критики — ничего не делай, ничего не говори и будь никем.",
        "signature": "©Элберт Хаббард",
        "author-image": "habbard"
      },
      {
        "phrase": "Всегда помни о том, что ты уникален. Как и все остальные.",
        "signature": "©Маргарет Мид",
        "author-image": "margaret_mead"
      },
      {
        "phrase": "Всегда помни о том, что ты уникален. Как и все остальные.",
        "signature": "©Маргарет Мид",
        "author-image": "margaret_mead"
      },
      {
        "phrase": "Если воспитание мальчиков требует больше усилий – прилагайте больше усилий.",
        "signature": "©Маргарет Мид",
        "author-image": "margaret_mead"
      },
      {
        "phrase": "Не сомневайтесь в том, что небольшая группа мыслящих и самоотверженных людей может изменить мир. В действительности лишь они и привносят эти изменения.",
        "signature": "©Маргарет Мид",
        "author-image": "margaret_mead"
      },
      {
        "phrase": "Ни один человек не обладает настолько хорошей памятью, чтобы быть хорошим лжецом.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Потерпеть неудачу невозможно… до тех пор, пока ты не сдаёшься.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Если выпивка и приносит вред, то вред этот проистекает не от употребления плохой вещи, а от плохого употребления хорошей вещи.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Знай он, какие пышные похороны его ожидают, он бы уже давно умер.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Если бы у меня было восемь часов на то, чтобы срубить дерево, я потратил бы шесть часов на то, чтобы наточить топор.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Когда чувствуешь уныние, ищи исцеление в труде.",
        "signature": "©Абрахам Линкольн",
        "author-image": "lincoln"
      },
      {
        "phrase": "Лень - это всего лишь привычка отдыхать перед тем, как ты устал.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "На земле нет Рая, но есть его уголки.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Любовь - как песочные часы. Сердце наполняется, опустошая разум.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Профессия писателя - единственный случай ремесла, когда никто не подумает смеяться над тем, что у Вас нет дохода.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Я не знаю, есть ли Бог, но было бы лучше для его репутации, если бы его не было.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Если боитесь одиночества, не пытайтесь бороться за правду.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Чем больше я живу, тем меньше я понимаю жизнь, чем меньше мне остаётся, тем больше я её люблю.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Писать — это особый способ разговаривать: говоришь, и тебя не перебивают.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Работа — это иной раз нечто вроде рыбной ловли в местах, где заведомо не бывает рыбы.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Человеку, ожидающему, пока жареная утка залетит ему в рот, придется ожидать очень-очень долго.",
        "signature": "©Жюль Ренар",
        "author-image": "renart"
      },
      {
        "phrase": "Мне очень жаль, если бы Вы были правы, то я бы с Вами, конечно же, согласился.",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Слова и идеи могут изменить мир, несмотря на слова окружающих",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Весна - это способ природы донести до всех мысль: 'Давайте тусить!'",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Никогда не начинайте драку с уродцами - им нечего терять.",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Кокаин - это знак от Всевышнего, что у тебя слишком много денег.",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Если бы миром управляли женщины, у нас не было бы войн, были бы весьма напряженные отношения каждые 28 дней.",
        "signature": "©Робин Уильямс",
        "author-image": "williams"
      },
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог",
        "author-image": "guy"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Вывеска над кафе — '\u003cМы открылись\u003e'. Что-то не так. Где же '\u003c/Мы открылись\u003e'?",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Над всем можно смеятся до тех пор, пока это происходит не с тобой.",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Жизнь тяжела. В конце концов, она убивает.",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Раньше, когда приходили гости, им сразу же давали тапочки, а сейчас дают пароль от wi-fi.",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "За 20 лет своей жизни я понял самое главное - тарелку после гречи нужно мыть сразу.",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Наивным еще хочется счастья. Опытные уже согласны на стабильность..",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Чтобы показать, кто в доме хозяин, Иван три часа тыкал кота носом в документы на квартиру.",
        "signature": "",
        "author-image": "guy"
      },
      {
        "phrase": "Мое любимое блюдо — это макароны с сыром, потому что его название включает в себя и рецепт, и список ингредиентов.",
        "signature": "",
        "author-image": "guy"
      }
    ]
  </script>
